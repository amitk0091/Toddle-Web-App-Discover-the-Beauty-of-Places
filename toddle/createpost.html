<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create post</title>
    <link rel="stylesheet" href="createpost.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
    <div id="createbox">
        <div id="head">
            <h1>Create a post</h1>
            <img src="images/close.png" alt="">
        </div>
        <p>write something for your post</p>
        <label for="postname">Subject</label>
        <input type="text" name="postname" placeholder="Places around the world">
        <label for="img">Add your image</label>
        <input type="file" id="img" name="img" accept="image/*">
        <label for="desc">
            What's on your mind?
        </label>
        <input type="text" name="desc" id="desc">
        <a href="posts.html"><button id="btn1">
            Publish
        </button></a>
        
    </div>
    <script src="createpost.js"></script>
</body>

</html>
